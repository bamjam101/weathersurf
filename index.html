<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Surf</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <svg class="wave" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:svgjs="http://svgjs.com/svgjs" preserveAspectRatio="none" viewBox="0 0 1440 560">
    <g mask="url(&quot;#SvgjsMask1326&quot;)" fill="none">
      <rect class="rect" width="1440" height="560" x="0" y="0" fill="url(#SvgjsLinearGradient1327)"></rect>
      <path
        d="M 0,60 C 72,89.8 216,209.8 360,209 C 504,208.2 576,61.4 720,56 C 864,50.6 936,175.6 1080,182 C 1224,188.4 1368,106.8 1440,88L1440 560L0 560z"
        fill="rgba(41, 30, 111, 1)"></path>
      <path d="M 0,334 C 144,354 432,434.6 720,434 C 1008,433.4 1296,351.6 1440,331L1440 560L0 560z"
        fill="rgba(27, 17, 98, 1)"></path>
    </g>
    <defs>
      <mask id="SvgjsMask1326">
        <rect width="1440" height="560" fill="#ffffff"></rect>
      </mask>
      <linearGradient x1="15.28%" y1="-39.29%" x2="84.72%" y2="139.29%" gradientUnits="userSpaceOnUse"
        id="SvgjsLinearGradient1327">
        <stop stop-color="#0e2a47" offset="0"></stop>
        <stop stop-color="rgba(75, 16, 124, 1)" offset="1"></stop>
      </linearGradient>
    </defs>
  </svg>
  <nav>
    <div class="menu">
      <header>
        <h1>W<span>eathersurf</span></h1>
      </header>
      <input list="cities" type="search" name="search" id="search" placeholder="Search City..." autocomplete="off">
      <datalist id="cities">
      </datalist>
      <button class="location-btn">
        <i class="location-icon fa-solid fa-location-dot"></i>
      </button>
    </div>
    <div class="theme-toggle">
      <div class="toggle-btn-wrapper"><button id="red"></button></div>
      <div class="toggle-btn-wrapper"><button id="yellow"></button></div>
      <div class="toggle-btn-wrapper"><button id="green"></button></div>
    </div>
  </nav>

  <main class="container">
    <article id="current-forecast">
      <div class="location">
        <h3>--</h3>
      </div>
      <div class="temp">
        <h1>
          <!-- Weather Report in Degree -->
          --
        </h1>
      </div>
      <div class="status">
        <!-- Weather Icon  -->
        --ICON--
      </div>
      <div class="min-max-temp">
        <h4>H: --</h4>
        <h4>L: --</h4>
      </div>
    </article>
    <article id="hourly-forecast">
      <h1>Hourly-forecast</h1>
      <section class="hourly-forecast-container">

      </section>
    </article>
    <article id="fiveday-forecast">
      <h1>Fiveday-forecast</h1>
      <div class="fiveday-forecast-container"></div>
    </article>
    <article id="feels-like">
      <h2>Feels Like</h2>
      <p class="feelslike-txt">--</p>
    </article>
    <article id="humidity">
      <h2>Humidity</h2>
      <p class="humidity-txt">--</p>
    </article>
  </main>
  <div id="loader"></div>
</body>

</html>
